{%extends "base.html"%}

{%block css%}
{{block.super}}
<style type="text/css">
.error{
	padding-top: 2%;
	padding-bottom: 2%;
	text-align: center;
	margin-left: 2%;
	margin-right: 2%;

}

</style>

{%endblock%}
{% block body %}
<br>
<br>
	{% if errors %}
		<p class="bg-danger text-danger error">用户名或密码错误</p>
	{% endif %}

<form class="form-horizontal col-md-8" method="post" action="/manage/login/">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input name="username" class="form-control" id="inputEmail" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>    
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>


{% endblock %}
